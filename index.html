<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- SEO & Social -->

  <link rel="icon" href="icon16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="icon32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="icon48.png" sizes="48x48" type="image/png">
  <link rel="apple-touch-icon" href="icon180.png">

  <style>
    :root {
      --primary-color: #e0e5ec;
      --shadow-color: #9baacf;
      --light-shadow: #ffffff;
      --dark-mode-bg: #1a1a1a;
      --dark-mode-shadow: #000000;
      --accent-color: #7B68EE;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('fondo.png');
      background-size: 70% auto;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    body.dark-mode {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('fondodark.png');
      background-size: 70% auto;
      background-position: center;
      background-repeat: no-repeat;
    }

    .player-container {
      width: 100%;
      padding: 30px;
      border-radius: 20px;
      background: var(--primary-color);
      box-shadow: 
        -10px -10px 20px var(--light-shadow),
        10px 10px 20px var(--shadow-color),
        inset -5px -5px 10px var(--light-shadow),
        inset 5px 5px 10px var(--shadow-color);
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(145deg, #b8b8b8, #f0f0f0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      transform: perspective(500px) rotateX(20deg);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      box-shadow: 
        -5px -5px 10px var(--light-shadow),
        5px 5px 10px var(--shadow-color);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        -7px -7px 14px var(--light-shadow),
        7px 7px 14px var(--shadow-color);
      filter: brightness(1.1);
    }

    .btn:active {
      box-shadow: 
        inset -5px -5px 10px var(--light-shadow),
        inset 5px 5px 10px var(--shadow-color);
    }

    .btn.muted {
      background: var(--accent-color);
      color: white;
    }

    .volume-control {
      width: 150px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      padding: 10px;
      border-radius: 20px;
      background: var(--primary-color);
      box-shadow: 
        inset -2px -2px 5px var(--light-shadow),
        inset 2px 2px 5px var(--shadow-color);
    }

    #volume {
      -webkit-appearance: none;
      appearance: none;
      width: 100px;
      height: 8px;
    }

    .visualizer {
      width: 80%;
      max-width: 400px;
      aspect-ratio: 1;
      margin: 20px auto;
      position: relative;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      box-shadow: 
        -5px -5px 10px var(--light-shadow),
        5px 5px 10px var(--shadow-color),
        inset -2px -2px 5px var(--light-shadow),
        inset 2px 2px 5px var(--shadow-color);
      overflow: hidden;
    }

    #analyzer {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px var(--accent-color));
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-2px) scale(1.1);
      filter: brightness(1.2);
    }

    body.dark-mode .player-container {
      background: var(--dark-mode-bg);
      box-shadow: 
        -10px -10px 20px #2d2d2d,
        10px 10px 20px var(--dark-mode-shadow);
    }

    .install-btn {
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      background: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 
        -3px -3px 7px var(--light-shadow),
        3px 3px 7px var(--shadow-color);
      transition: all 0.3s ease;
      display: block;
    }

    .bottom-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1 class="title">ONLINE</h1>

    <div class="visualizer">
      <canvas id="analyzer"></canvas>
    </div>

    <div class="controls">
      <button class="btn" id="playPause">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" id="mute">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <div class="bottom-controls">
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="100" value="100">
      </div>
      <button class="btn" id="darkMode">ðŸŒ™</button>
    </div>

    <div class="social-buttons">
      <a href="https://api.whatsapp.com/send?phone=+5491166508379&text=" class="social-btn btn">WA</a>
      <a href="https://facebook.com/your-page" class="social-btn btn">FB</a>
      <a href="https://instagram.com/your-profile" class="social-btn btn">IG</a>
      <a href="https://youtube.com/your-channel" class="social-btn btn">YT</a>
    </div>

    <button class="install-btn" id="installApp">Instalar App</button>
  </div>

  <script>
    let audioContext, audioElement, analyzer, source;
    let isPlaying = false, isMuted = false, deferredPrompt;

    // Dark mode persistente
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }

    function initAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioElement = new Audio("https://stream.zeno.fm/mfer4shs398uv");
      audioElement.crossOrigin = "anonymous";
      
      source = audioContext.createMediaElementSource(audioElement);
      analyzer = audioContext.createAnalyser();
      
      source.connect(analyzer);
      analyzer.connect(audioContext.destination);
      
      analyzer.fftSize = 256;
      drawVisualizer();
    }

    function drawVisualizer() {
      const canvas = document.getElementById("analyzer");
      const ctx = canvas.getContext("2d");
      const visualizer = document.querySelector(".visualizer");
      canvas.width = visualizer.offsetWidth;
      canvas.height = visualizer.offsetWidth;

      const bufferLength = analyzer.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      function draw() {
        requestAnimationFrame(draw);
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "#7B68EE");
        gradient.addColorStop(0.5, "#BA55D3");
        gradient.addColorStop(1, "#FF69B4");

        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.beginPath();

        if (isPlaying) {
          analyzer.getByteFrequencyData(dataArray);
          for (let i = 0; i < bufferLength; i++) {
            const value = dataArray[i];
            const percent = value / 255;
            const radius = percent * 100 + 50;
            const angle = (i * 2 * Math.PI) / bufferLength;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          }
        } else {
          ctx.arc(centerX, centerY, 50, 0, 2 * Math.PI);
        }

        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      draw();
    }

    function updatePlayPauseButton() {
      const btn = document.getElementById("playPause");
      btn.innerHTML = isPlaying ? 
        '<svg width="24" height="24" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>' :
        '<svg width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
    }

    document.getElementById("playPause").addEventListener("click", () => {
      if (!audioContext) initAudio();
      if (isPlaying) {
        audioElement.pause();
        isPlaying = false;
      } else {
        audioElement.play();
        isPlaying = true;
      }
      updatePlayPauseButton();
    });

    document.getElementById("volume").addEventListener("input", e => {
      if (audioElement) audioElement.volume = e.target.value / 100;
    });

    document.getElementById("mute").addEventListener("click", () => {
      if (audioElement) {
        audioElement.muted = !audioElement.muted;
        isMuted = audioElement.muted;
        document.getElementById("mute").classList.toggle("muted", isMuted);
      }
    });

    document.getElementById("darkMode").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    });

    // PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("ServiceWorker registrado"))
          .catch(err => console.log("Error en SW:", err));
      });
    }

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
    });

    document.getElementById("installApp").addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
